<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made In Rwanda</title>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500%7CRoboto:400,500%7C&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese&amp;display=swap" rel="preconnect stylesheet" crossorigin="">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="flex lg:flex-auto uppercase text-[32px]">Made In Rwanda</div>
            <div class="flex-1 flex items-end justify-end">
                <ul id="menus">
                    <li><a href="#">Mobile</a></li>
                    <li><a href="#">Desktop</a></li>
                    <li><a href="#">Web</a></li>
                    <li><a href="#">Games</a></li>
                </ul>
                <button class="lg:hidden">Menu</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="grid place-content-center mx-auto text-center place-items-center my-6 w-full px-2 lg:px-0 lg:w-6/12 gap-2 lg:gap-6">
            <img src="https://avatars.githubusercontent.com/u/104057500?s=200&v=4" class="w-[100px] lg:w-[200px]" alt="">
            <h2 class="text-[20px] lg:text-[32px]">Made in Rwanda</h2>
            <p class="text-gray-500 text-[16px] lg:text-[20px]">A collection of awesome tools built by Rwandans that can be used by anybody anywhere in the world.</p>
            <br/>
            <button class="shadow-lg text-gray-500 animate-bounce p-4 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
        </div>
    </main>
    <footer></footer>
</body>
</html>
